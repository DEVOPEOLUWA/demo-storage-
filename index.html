<script>
  showData();
function saveData()
{
let idNumber,itemName,itemPrice;
idNumber=document.getElementById("idNumber").value;
itemName=document.getElementById("itemName").value;

itemPrice=document.getElementById("itemPrice").value;

let user_records=new Array();
user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
if(user_records.some((v)=>{return v.itemName==itemName}))
{
  alert("duplicate data");
}
else
{
  user_records.push({
  "idNumber":idNumber,
  "itemName":itemName,
  "itemPrice":itemPrice
})
localStorage.setItem("users",JSON.stringify(user_records));
}
if(!idNumber || !itemName || !itemPrice){
  alert('please fill the boxes');
  
  return;
 }
showData();
}

function showData()
{
  document.getElementById("showUsers").innerHTML='';
  let user_records=new Array();
user_records=JSON.parse(localStorage.getItem("users"))?JSON.parse(localStorage.getItem("users")):[]
  if(user_records)
  {
    for(let i=0;i<user_records.length;i++)
    {
      let addDiv=document.createElement('tr');
  addDiv.className="tbody";
  addDiv.innerHTML=    '<td>'+ user_records[i].idNumber+' </td> <td> ' +user_records[i].itemName + ' </td><td>' + user_records[i].itemPrice + ' </td>';
  document.getElementById("showUsers").appendChild(addDiv);

    }
  }
  
  }
</script>
